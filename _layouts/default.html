<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav>
        <a href="/">Home</a>
        {% for recipe in site.data.recipes %}
        {% assign recipe_title = recipe.title | replace: " ","_" %}
        <a href="/recipes/{{ recipe_title }}">{{ recipe.title }}</a>
        {% endfor %}
    </nav>
    <h1>{{ page.title }}</h1>
    <section>
        {{ content }}
    </section>
</body>

</html>
